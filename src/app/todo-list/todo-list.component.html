
<div class="mt-8 pt-8 pb-8 flex items-center justify-center border-solid border-2 flex-col">
  <h1 class="font-bold text-3xl mb-16">TodoList v1</h1>
  <div>
    <input class="h-8 border-2 border-solid border-black text-xl mr-4"
           type="text" name="todo" [(ngModel)]="todo">
    <button class="w-24 font-medium box-content border-2 border-solid border-blue-700 p-2 rounded-2xl "
            (click)="addTodo()">Ajouter</button>
  </div>
  <ul class="mt-8">
    <li class="w-72 border-2 border-solid" *ngFor="let todo of todoList; index as i">{{todo.name}}</li>
  </ul>
</div>
